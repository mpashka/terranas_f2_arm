</head>

<body>
  <div id="showInfo"></div>
  <div id="space"></div>
  <hr>
  <b>IP Camera List</b>
  <input type="button" id="btn_list_refresh" value="refresh" onclick="ipcamlist_show()"/>
  <div id="showIPCamList"></div>
  <hr>
	<hr>
  <b>IP Camera Streaming</b><div id="statusStreaming"></div></td><br>
  <input type="button" id="btn_streamingstart" value="streaming_start" onclick="ipcam_streaming('start')" /><br>
  <input type="button" id="btn_streamingstop" value="streaming_stop" onclick="ipcam_streaming('stop')"  /><br><br>
  <b>IP Camera Recording</b><div id="statusRecording"></div><br>
  <input type="button" id="btn_recordingstart" value="recording_start"  onclick="ipcam_recording('start')" /><br>
  <input type="button" id="btn_recordingstop" value="recording_stop"  onclick="ipcam_recording('stop')" /><br><br>
<!--  <b>IP Camera Playback</b><br>
  <input type="button" id="btn_playbackstart" value="playback_start"   onclick="ipcam_playback('start')"/><br>
  <input type="button" id="btn_playbackstop" value="playback_stop"   onclick="ipcam_playback('stop')"/><br><br>
-->
